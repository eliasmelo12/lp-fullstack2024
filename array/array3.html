<script>
let aux; 
let valor = parseInt(prompt()); //guarda a entrada do usuário/tam. do array
let lista = new Array(valor); //Criação do array
console.log(lista); //Imprimir o tamanho de arrays

for(let i = 0; i < lista.length; i++){ //controle de repetição
    aux = prompt(); //entrada de dados
    lista[i] = aux; //Guardar dados no array

}
console.log(lista)//imprimit na tela dados atribuidos ao array
</script>
